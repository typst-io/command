plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
    id 'maven-publish'
    id 'signing'
}

repositories {
    mavenCentral()
}

java {
    targetCompatibility = JavaVersion.VERSION_1_8
    sourceCompatibility = JavaVersion.VERSION_1_8
}

kotlin {
    jvmToolchain(8)
}

dependencies {
    api project(':command-core')
}

registerPublish(this)
